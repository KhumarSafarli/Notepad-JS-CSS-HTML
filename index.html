<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>This is your NOTEPAD</h1>
    </header>
    <div class="input-box">
        <form>
            <input type="text" id="noteTitle" name="noteTitle" placeholder="Note Title" required>
            <textarea id="noteContent" name="noteContent" placeholder="Write your note here ..."></textarea>
            
        </form>
        <div class="bottom-notepad">
            <div class="color-btns">
                <button id="pink">pink</button>
                <button id="purple">purple</button>
                <button id="blue">blue</button>
                <button id="yellow">yellow</button>
                <button id="green">green</button>
            </div>
            <input type="submit" value="Save Note">
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" name="searchInput" placeholder="Type to search...">
        </div>
    </div>
    <div class="cards-box">
        <div class="cards">
            <div class="card">
                <div class="card-header">
                    <h5>Add a title to your note</h5>

                </div>
                <div class="note-content">
                    <p>You can choose a color while adding notes. The notes you add will not be lost even if you refresh the page.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-medias">
         <a href="#"></a>
         <a href="#"></a>
         <a href="#"></a>
         <a href="#"></a>
         <a href="#"></a>
         
        </div>
        <div class="footer-label">
         <h6>Designed and Built by</h6>
         <p>Khumar Safarli</p>
        </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
