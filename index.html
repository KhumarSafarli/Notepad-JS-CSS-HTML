<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="side-bar">
        <div class="side-bar-content">
            <p>Show my notes</p>
            <p>Edit</p>
            <p>Delete notes</p>
            <p>About us</p>
            <p>Contact</p>
            <p>FAQ</p>
        </div>
        <img src="./assets/icons/burger-icon.png"/>
    </div>
    <header>
      <h1>This is your <strong>NOTEPAD</strong></h1>
    </header>
    <div class="input-box">
        <form class="note-form">
            <input type="text"  placeholder="What needs to be done?" class="noteTitle">
            <textarea class="noteContent" name="noteContent" placeholder="Write your note here ..."></textarea>
            
       
        <div class="bottom-notepad">
            <div class="color-btns">
                <button id="pink" type="button" class="color" style="background-color: pink"></button>
                <button id="plum" type="button" class="color"style="background-color: rgb(141, 69, 141)" ></button>
                <button id="lightblue" type="button" class="color" style="background-color: rgb(122, 193, 255)"></button>
                <button id="yellow" type="button" class="color"style="background-color:rgb(255, 255, 93)"></button>
                <button id="lightgreen" type="button" class="color"style="background-color:rgb(81, 171, 81)"></button>
            </div>
            <button id="save-btn" >Save âœ“</button>
        </div>
    </form>
        <div class="search-box">
            <input type="text" id="searchInput" class="searchInput"name="searchInput" placeholder="Type to search...">
            <img src="./assets/icons/searchicon.png"/>
        </div>
    </div>
    <div class="cards-box">
        <div class="cards">
            <div class="card">
                <div class="card-header">
                    <h5>Add a title to your note</h5>
                   <button><img src="./assets/icons/delete.png"/></button> 

                </div>
                <div class="note-content">
                    <p>You can choose a color while adding notes. The notes you add will not be lost even if you refresh the page.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-medias">
         <img src="./assets/icons/facebook-logo.png"/>
         <img src="./assets/icons/instagram-logo.png"/>
         <img src="./assets/icons/linkedin-logo.png"/>
         <img src="./assets/icons/telegram-logo.png"/>
         <img src="./assets/icons/twitter-logo.png"/>
         
         
        </div>
        <div class="footer-label">
         <h6>Designed and Built by</h6>
         <p>Khumar Safarli</p>
        </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
